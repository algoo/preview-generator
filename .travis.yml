sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

addons:
  apt:
    packages:
    - libreoffice

install:
  - python setup.py install
  - pip install preview-generator
  - pip install pytest
  - python3 -m pip install -U mypy
  # Install specific version of exiftool
  - wget https://sno.phy.queensu.ca/~phil/exiftool/Image-ExifTool-11.11.tar.gz && gzip -dc Image-ExifTool-11.11.tar.gz | tar -xf - && cd Image-ExifTool-11.11 && perl Makefile.PL && make install

# command to run tests
script:
  - "cd ${TRAVIS_BUILD_DIR} && py.test tests"
  - "cd ${TRAVIS_BUILD_DIR} && mypy preview_generator --ignore-missing-imports --disallow-untyped-defs"


                              
